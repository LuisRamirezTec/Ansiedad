<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario para detectar la ansiedad</title>
</head>
<body>
	<center><u><font color="purple"><h1>Formulario para la deteccion de ansiedad</h1></font></u></center>

	<form>
		<label for="1">1.- ¿Sueles tener hiperactividad al estar esperando algo?(Mover mucho un pie o ambos por ejemplo)</label><br>
		<input type="radio" name="1">Si
		<input type="radio" name="1">No<br>
		<label for="2">2.- ¿Sueles jugar mucho con tu cabello de manera inconciente?</label><br>
		<input type="radio" name="2">Si
		<input type="radio" name="2">No<br>
		<label for="3">3.- ¿Sueles morder y comerte las uñas?</label><br>
		<input type="radio" name="3">Si
		<input type="radio" name="3">No<br>
		<label for="4">4.- ¿Sueles sentir aceleracion en tu manera de respirar al estar nervioso?</label><br>
		<input type="radio" name="4">Si
		<input type="radio" name="4">No<br>
		<label for="5">5.- ¿Sientes malestar estomacal al sentirte nervioso o con miedo?</label><br>
		<input type="radio" name="5">Si
		<input type="radio" name="5">No<br>
		<label for="name">Nombre: </label><br>
		<input type="text" name="name" placeholder="Ingrese tu nombre"><br>
		<label for="Apellidos">Apellidos: </label><br>
		<input type="text" name="Apellidos" placeholder="Ingresa tus Apellidos"><br>
		<label for="Mail">Correo electronico: </label><br>
		<input type="text" name="Mail" placeholder="Lolsito@lol.com"><br>
		<label for="number">Numero telefonico: </label><br>
		<input type="number" name="name" placeholder="2220192381"><br>
		<input type="submit" name="Evaluar">
	</form>
</body>
</html>
