	<center><u><font color="purple"><h1>Formulario para la deteccion de ansiedad</h1></font></u></center>

	<center>
		<form>
			<label style="font-size:110%;">Contesta las siguientes preguntas de manera sincera.</label>
			<p></p>
			<label for="1" style="font-size:115%;"><b>1.- ¿Sueles tener hiperactividad al estar esperando algo?(Mover mucho un pie o ambos por ejemplo)</b></label><br>
			<input type="radio" name="1">Si
			<input type="radio" name="1">No<br>
			<label for="2" style="font-size:115%;"><b>2.- ¿Sueles jugar mucho con tu cabello de manera inconciente?</b></label><br>
			<input type="radio" name="2">Si
			<input type="radio" name="2">No<br>
			<label for="3" style="font-size:115%;"><b>3.- ¿Sueles morder y comerte las uñas?</b></label><br>
			<input type="radio" name="3">Si
			<input type="radio" name="3">No<br>
			<label for="4" style="font-size:115%;"><b>4.- ¿Sueles sentir aceleracion en tu manera de respirar al estar nervioso?</b></label><br>
			<input type="radio" name="4">Si
			<input type="radio" name="4">No<br>
			<label for="5" style="font-size:115%;"><b>5.- ¿Sientes malestar estomacal al sentirte nervioso o con miedo?</b></label><br>
			<input type="radio" name="5">Si
			<input type="radio" name="5">No<br>

			<input type="number" name="name" placeholder="Ingrese su n&uacute;mero de control"><br>
